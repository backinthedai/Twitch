<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitch API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="twitch.css">
</head>

<body>
    <div class="col-sm-12 col-md-12 text-center">
        <div class="container">
            <div id="header" class="text-center">
                <h1> Get Involved GaminG</h1>
                <h2> Twitch TV API - By Dai Phung <a href="https://github.com/backinthedai/twitch" target="_blank">
                    <i class="fa fa-github github" id="github" aria-hidden="true"></i>
                </a></h2>
                <h3 id="liveStatus"></h3>
            </div>

            <div id="<player div ID>"></div>

            <div class="row">
                <h1>
                    <div class="col-md-4">Logo:</div>
                    <div class="col-md-4">Display Name:</div>
                    <div class="col-md-4">Status:</div>
                </h1>
            </div>
            <div id="followerInfo"></div>
        </div>
    </div>


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://player.twitch.tv/js/embed/v1.js"></script>  
    <script src="twitch.js"></script>
</body>

</html>
